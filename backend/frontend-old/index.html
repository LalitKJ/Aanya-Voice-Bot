<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple FastAPI App</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="message glass">
    <h3 class="message silkscreen-bold">Hello from our brand new Ai Agent</h3>
    <h4 class="name">~Aanya</h4>
  </div>
  <div class="content">
    <!-- <div class="text-to-speech glass">
      <textarea type="text" id="text-input" placeholder="Type something..." size="40" ></textarea>
      <button onclick="generateAudio()">Generate Audio</button>
      <audio id="audio-player" controls></audio>
    </div> -->
    <div class="voice-transcript glass">
      <h1>Echo Bot</h1>
      <div class="record-audio">
        <audio id="echo-audio" controls></audio>
        <div class="controls">
          <button id="record-button" class="start-recording" onclick="startRecording()">Start Recording</button>
          <p id="upload-status"></p>
        </div>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <audio id="llm-output" controls></audio>
      </div>
      <div id="chat-history" class="chat-history glass" style="margin-top:1em; max-height:300px; overflow-y:auto; padding:1em; border-radius:8px; background:#f8f8ff;"></div>
    </div>
  </div>
</body>
<script src="/static/script.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/player.style/tailwind-audio/+esm"></script>
</html>
